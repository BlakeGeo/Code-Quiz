<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div class="container d-flex justify-content-center mt-5">
        
        <div class="game-box col-lg-8 p-4">

            <div class="row pb-2">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <h1 class="title font-weight-bold">Code Quiz</h1>
                </div>
                <div class="col-lg-4">
                    <h4 class="float-right d-none" id="timecounter">
                        Timer:
                        <span id="timer">75</span>
                    </h4>
                </div>
            </div>

            <div class="start-quiz d-flex flex-column justify-content-center pb-2">
                <p id="info">
                    Answer the following code related questions as quickly as possible. However be wary that every wrong answer will incur a 15 second time deduction.
                </p>
                <button class="btn btn-dark btn-lg" id="btn-start">Start Quiz</button>
            </div> 

            <div class="quiz-questions d-none" id="quiz-questions">
                <h2 class="text-info text-center" id="quiz-title">Lorem ipsum</h2>
                <div class="answers" id="answers"></div>
                <h1 id="alert"></h1>
            </div>

            <div class="input-group d-none" id="addscore">
                <h4 class="d-block"><span id="score"></span></h4>
                    <input type="text" class="form-control" placeholder="Your initials:" id="inputscore" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="input-group-text btn btn-dark" id="btnscore">Submit</button>
                    </div>

            </div>
            
            <div class="row d-none" id="highscorearea">
                <div class="col-4"></div>
                <div id="highscores" class="col-12">
                    <h1 id="scoresarea font-weight-bold">High Scores</h1>
                    <div id="highscoreslist"></div>

                    <button class="btn btn-dark" id="backbtn">Go Back</button>
                    <button class="btn btn-dark" id="clearbtn">Clear Scores</button>
                </div>
                <div class="col-4"></div>
            </div>

        </div>

    </div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
